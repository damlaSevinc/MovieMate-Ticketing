<app-header></app-header>

<div class="form">
    <ul class="tab-group">
        <li class="tab" (click)="activeTab = 'signup'" [class.tab-active]="activeTab === 'signup'"><a href="javascript:void(0)"> Register </a></li>
        <li class="tab active" (click)="activeTab = 'login'" [class.tab-active]="activeTab === 'login'"><a href="javascript:void(0)"> Login </a></li>
    </ul>
    <div class="tab-content">
        <div id="signup" *ngIf="activeTab === 'signup'">
            <h1>Sign Up For Free</h1>
            <form (ngSubmit)="registerUser()" #signupForm="ngForm">
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name <span class="req">*</span>
                        </label>
                        <input type="text" name="firstName" [(ngModel)]="user.firstName" required/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Last Name <span class="req">*</span>
                        </label>
                        <input type="text" name="lastName" [(ngModel)]="user.lastName" required/>
                    </div>
                </div>
                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="email" [(ngModel)]="user.email" required/>
                </div>
                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password" [(ngModel)]="user.password" required autocomplete="off"/>
                </div>
                <button type="submit" class="button button-block">Get Started</button>
            </form>
        </div>

        <div id="login" *ngIf="activeTab === 'login'">
            <h1>Welcome Back</h1>
            <form action="/" method="post">
                <div class="field-wrap">
                    <label>
                        Email Address <span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Password <span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>
                <button class="button button-block">Log In</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
