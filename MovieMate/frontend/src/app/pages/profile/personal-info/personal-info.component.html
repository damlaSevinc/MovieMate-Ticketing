<div class="container">
    <div>
      <h2>Edit your profile</h2>
      <form (ngSubmit)="submitForm()" autocomplete="off">
        <div class="row mb-3">
          <label for="firstName" class="col form-label">First Name:</label>
          <input type="text" class="col form-control" id="firstName" autocomplete="off" [(ngModel)]="loggedInUser!.firstName" name="firstName">
        </div>
        <div class="row mb-3">
          <label for="lastName" class="col form-label">Last Name:</label>
          <input type="text" class="col form-control" id="lastName" autocomplete="off" [(ngModel)]="loggedInUser!.lastName" name="lastName">
        </div>
        <div class="row mb-3">
          <label for="email" class="col form-label">Email:</label>
          <input type="email" class="col form-control" id="email" autocomplete="off"  autofill="off" [(ngModel)]="loggedInUser!.email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
