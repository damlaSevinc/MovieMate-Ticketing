<div class="row p-5" *ngIf="userTickets.length>0"> 
    <h4 class="pb-2"> Your Tickets </h4>
    <div class="row bg-dark border-bottom p-3" *ngFor="let ticket of userTickets">
        <div class="col-md-3 fw-bold"> Ticket Id: {{ ticket.ticketId }} </div>
        <div class="col-md-5"> {{ ticket.showtime.movie.name }} </div>
        <div class="col-md-2" > Paid: {{ ticket.paidAmount }} â‚¬ </div>
        <button class="col-md-1 btn btn-link text-white" (click)="toggleExpand(ticket)"> Details </button>
        <div class="row p-3 text-center" *ngIf="ticket.isExpanded">
            <div class="col-md-4"> Showtime: {{ ticket.showtime.session.startTime | slice: 0:5 }} </div>
            <div class="col-md-4"> Date: {{ ticket.selectedDate }} </div>
            <div class="col-md-4"> {{ ticket.adultCount }} Adult, {{ ticket.childCount }} Child </div>
        </div>

    </div>
</div>
