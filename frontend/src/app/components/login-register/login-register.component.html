<app-header></app-header>

<div class="form">
    <ul class="tab-group">
        <li class="tab" (click)="activeTab = 'signup'" [class.tab-active]="activeTab === 'signup'"><a href="javascript:void(0)"> Register </a></li>
        <li class="tab active" (click)="activeTab = 'login'" [class.tab-active]="activeTab === 'login'"><a href="javascript:void(0)"> Login </a></li>
    </ul>
    <div class="tab-content">
        <div id="signup" *ngIf="activeTab === 'signup'">
            <h1>Sign Up For Free</h1>
            <form (ngSubmit)="register()" #signupForm="ngForm">
                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" name="firstName" [(ngModel)]="firstName" required placeholder="Enter your name"/>
                    </div>
                    <div class="field-wrap">
                        <input type="text" name="lastName" [(ngModel)]="lastName" required placeholder="Enter your last name"/>
                    </div>
                </div>
                <div class="field-wrap">
                    <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email *"/>
                </div>
                <div class="field-wrap">
                    <input type="password" name="password" [(ngModel)]="password" required autocomplete="off" placeholder="Set a password *"/>
                </div>
                <button type="submit" class="button button-block">Get Started</button>
            </form>
        </div>

        <div id="login" *ngIf="activeTab === 'login'">
            <h1>Welcome Back</h1>
            <form (ngSubmit)="login()" method="post">
                <div class="field-wrap">
                    <input type="email" name="email" [(ngModel)]="email" required autocomplete="off" placeholder="Enter your email *"/>
                </div>
                <div class="field-wrap">
                    <input type="password" name="password" [(ngModel)]="password" autocomplete="off" placeholder="Enter your password *"/>
                </div>
                <button class="button button-block">Log In</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
